<!doctype html>

<!-- We tend to keep total width of he email to 600px
BMO HEX Colours: #0079c1 and #ed2924
Style: font-family:Helvetica, Arial, Sans-Serif
You can input the following Head code for compatibility if its helpful: -->

<html xmlns=http://www.w3.org/1999/xhtml xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<custom name="opencounter" type="tracking"/>

<head>

  <title>

  </title>

  <!--[if !mso]><!-->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!--<![endif]-->

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">

    #outlook a {

      padding: 0;

    }

 

    body {

      margin: 0;

      padding: 0;

      -webkit-text-size-adjust: 100%;

      -ms-text-size-adjust: 100%;

    }

 

    table,

    td {

      border-collapse: collapse;

      mso-table-lspace: 0pt;

      mso-table-rspace: 0pt;

    }

 

    img {

      border: 0;

      height: auto;

      line-height: 100%;

      outline: none;

      text-decoration: none;

      -ms-interpolation-mode: bicubic;

    }

 

    p {

      display: block;

      margin: 13px 0;

    }

  </style>

  <!--[if mso]>

        <noscript>

        <xml>

        <o:OfficeDocumentSettings>

          <o:AllowPNG/>

          <o:PixelsPerInch>96</o:PixelsPerInch>

        </o:OfficeDocumentSettings>

        </xml>

        </noscript>

        <![endif]-->

  <!--[if lte mso 11]>

        <style type="text/css">

          .mj-outlook-group-fix { width:100% !important; }

        </style>

        <![endif]-->

  <style type="text/css">

    @media only screen and (min-width:480px) {

      .mj-column-per-100 {

        width: 100% !important;

        max-width: 100%;

      }

 

      .mj-column-per-50 {

        width: 50% !important;

        max-width: 50%;

      }

 

      .mj-column-per-25 {

        width: 25% !important;

        max-width: 25%;

      }

 

      .mj-column-per-75 {

        width: 75% !important;

        max-width: 75%;

      }

    }

  </style>

  <style media="screen and (min-width:480px)">

    .moz-text-html .mj-column-per-100 {

      width: 100% !important;

      max-width: 100%;

    }

 

    .moz-text-html .mj-column-per-50 {

      width: 50% !important;

      max-width: 50%;

    }

 

    .moz-text-html .mj-column-per-25 {

      width: 25% !important;

      max-width: 25%;

    }

 

    .moz-text-html .mj-column-per-75 {

      width: 75% !important;

      max-width: 75%;

    }

  </style>

  <style type="text/css">

    @media only screen and (max-width:480px) {

      table.mj-full-width-mobile {

        width: 100% !important;

      }

 

      td.mj-full-width-mobile {

        width: auto !important;

      }

    }

  </style>

  <style type="text/css">

    @media only screen and (max-width: 480px) {

      .mobile-no-padding {

        padding-right: 0 !important;

      }

    }

  </style>

</head>
